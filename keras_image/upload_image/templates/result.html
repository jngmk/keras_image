{% load static %}

<!DOCTYPE tml>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean"
      rel="stylesheet">
  <title>닮은꼴 찾기 결과</title>
</head>

<body>
  {% comment %} <ul>
    <img src="{{ input_image }}">
  </ul> {% endcomment %}
  <div>rank1="{{ rank1 }}"</div>
  {% comment %} <img src="{% static 'output/{{ rank1 }}.jpg' %}" alt="연예인 닮은꼴"> {% endcomment %}
  
   <div class="container-fluid">
    <h2>2. Grid container-fluid</h2>
    <div class="row">
      <div class="square col-4">
        <img src="../static/output/{{ rank1 }}.jpg" alt="연예인 닮은꼴">
      </div>
      <div class="square col-4">
        <img src="../static/output/{{ rank2 }}.jpg" alt="연예인 닮은꼴">
      </div>
      <div class="square col-4">
        <img src="../static/output/{{ rank3 }}.jpg" alt="연예인 닮은꼴">
      </div>
    </div>
  </div>
  {% comment %} <img src="../static/output/{{ rank1 }}.jpg" alt="연예인 닮은꼴">
  <h1>
    {{ rank2 }} 
    {{ rank3 }}
    {{ rank4 }}
    {{ rank5 }}
  </h1> {% endcomment %}
  <form action="/">
    <button>되돌아가기</button>
  </form>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
